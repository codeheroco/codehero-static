<article class="no-side-padding col-xs-12 col-sm-12 col-md-12">
  <div class="no-side-padding col-xs-12 col-sm-1 col-md-1">
    <span class="date">{{ post.date | date_to_string }}</span>
  </div>
  <div class="no-side-padding col-xs-12 col-sm-5 col-md-4">
    <img src="http://placehold.it/270x200" alt="foto">
  </div>
  <div class="no-side-padding col-xs-12 col-sm-6 col-md-7">
    <h1>
      <a href="{{ post.url }}">{{ post.series.nombre }}: {{ post.title }}</a>
    </h1>
    <p class="author">
      Publicado por <a href="/author/{{ post.author_login }}.html">{{ post.author }}</a>
    </p>
  </div>
</article>
