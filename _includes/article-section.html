<article class="col-xs-12 col-sm-12 col-md-12">
  <div class="remove-column-padding col-xs-12 col-lg-1 visible-xs visible-lg">
    <span class="date">
      {{ post.date | date_to_string }}
      <a href="{{ post.url }}#disqus_thread"><i class="fa fa-comments fa-2x"></i></a>
      <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}/"><!-- comentarios --></a>
    </span>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
    {% if post.thumbnail %}
      <img class="img-center-responsive" src="{{ post.thumbnail }}" alt="Series thumbnail">
    {% else %}
      <img class="img-center-responsive" src="http://placehold.it/270x200" alt="foto">
    {% endif %}
  </div>
  <div class="col-xs-12 col-sm-6 col-md-7 col-lg-7">
    <span class="date visible-sm visible-md">
      {{ post.date | date_to_string }}
      <a href="{{ post.url }}#disqus_thread"><i class="fa fa-comments fa-1x"></i></a>
      <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}/"><!-- comentatios --></a>
    </span>
    <h1>
      {% if post.serie %}
        <a href="{{ post.url }}">{{ post.serie }}: {{ post.title }}</a>
      {% else %}
        <a href="{{ post.url }}">{{ post.title }}</a>
      {% endif %}
    </h1>
    {% unless page.author_name %}
      <p class="author">
        Publicado por <a href="/author/{{ post.author_login }}.html">{{ post.author }}</a>
      </p>
    {% endunless %}
  </div>
</article>
